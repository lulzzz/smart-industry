<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-language-behavior.html">
<dom-module id="view-404">
    <template>
        <style is="custom-style">
             :host {
                display: block;
            }

            * {
                line-height: 1.5;
                margin: 0;
            }

            h1 {
                color: #333333;
                font-size: 2.25rem;
                font-weight: 400;
                margin: 0;
            }

            p {
                font-size: 1rem;
                line-height: 1.2;
            }

            .container {
                color: #6e6e6e;
                height: 50em;
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1;
                text-align: center;
            }
            
            @media only screen and (max-width: 480px) {
                body {
                    margin: 10px auto;
                }
                h1 {
                    font-size: 1.75em;
                }
                .container {
                    height: 40em;
                }
            }
        </style>
        <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
        <div class="container">
            <div>
                <h1>{{localize('page-not-found')}}</h1>
                <p>{{localize('page-does-not-exist')}} </p><br>
                <a href="/" title="Return to home">{{localize('return-to-home')}}</a>
            </div>
        </div>
    </template>
    <script>
        class View404 extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior, Polymer.AppLanguageBehavior], Polymer.Element)  {
            static get is() {
                return 'view-404';
            }
            attached() {
                this.loadResources(this.resolveUrl('../data/locales.json'));
            }
        }
        window.customElements.define(View404.is, View404);
    </script>
</dom-module>
