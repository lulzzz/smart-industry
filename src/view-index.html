<dom-module id="view-index">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --paper-menu-button-dropdown: {
          margin-top: 50px;
        }
      }

        display: none;
      }

        min-width: 120px;
      }

        line-height: normal;
        text-align: center;
      }

      .main-describe {

        text-align: center;
        color: #7b7b7b;
        margin-bottom: 20px;
        font-weight: 300;
      }

      .drawer-list a {
        display: block;
        padding: 10px 30px;
      }

      .drawer-list a:hover {

      }

      .drawer-list a.iron-selected {

        background-color: #333333;
      }

        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      .logo {
        margin: 0 auto;
        padding: 15px 0;
        width: 50%;
        height: auto;
        text-align: center;
        display: block;
      }

      .account-btn {
        margin: 0;
        padding: 4px;
      }

      .display-name {
        margin: 0;
        font-size: 1rem;
      }

      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 5em;
      }

      .authen-btn {
        text-align: center;
        width: 60%;
      }

      .profile {
        text-align: center;
      }

      .dropdown-content {
        min-width: 200px;
      }

      .sidebar-menu-line {
        border-bottom: 1px solid #d6d6d6;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[rootPattern]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <firebase-app name="smart-mes" auth-domain="smart-mes.firebaseapp.com" database-url="https://smart-mes.firebaseio.com" api-key="AIzaSyAPkuFs7jRmku7qiNGUkLk0nmtQCy0s3M0"
      storage-bucket="smart-mes.appspot.com" messaging-sender-id="253401775445"></firebase-app>
    <firebase-auth app-name="smart-mes" id="auth" user="{{user}}" on-error="handleError"></firebase-auth>
    <firebase-document app-name="smart-mes" id="factoryInformation" path="/metadata" data="{{metadata}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="appLanguage" path="/metadata/appLanguage" data="{{language}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="appNotification" path="/metadata/appNotification" data="{{notification}}"></firebase-document>

    <app-localstorage-document key="authen" data="{{authen}}"></app-localstorage-document>

        <div title="Smart Industry Helper" class="main-describe">{{localize('app-description')}}</div>

            <paper-icon-button icon="vaadin:dashboard"></paper-icon-button> {{localize('view-index-menu-dashboard')}}</a>
          <a name="setup" role="link" href="/setup" title="Setup">
            <paper-icon-button icon="vaadin:cogs"></paper-icon-button> {{localize('view-index-menu-setup')}}</a>
          <a name="planning" role="link" href="/planning" title="Plan">
            <paper-icon-button icon="vaadin:calendar-clock"></paper-icon-button> {{localize('view-index-menu-plan')}}</a>
          <a name="tracking" role="link " href="/tracking" title="Track">

          <div class="profile" role="group">
            <!-- <img style="width: 150px;" src="[[user.photoURL]]" alt="user photo"> -->

            <p>E-mail: [[user.email]]</p>
            <p>[[metadata.appName]]</p>
            <p>{{localize('version')}} [[metadata.appVersion]]</p>
            <p>{{localize('developed-by')}} [[metadata.appDeveloper]]</p>

        </template>
      </app-drawer>

              <paper-listbox class="dropdown-content">

                      <iron-icon icon="vaadin:cog" alt="settings" item-icon></iron-icon>

                    </paper-icon-item>
                  </a>
                </iron-selector>
                <paper-icon-item class="menu-item" name="logout" on-tap="_logout" hidden$="[[!user]]">

                  {{localize('logout')}}
                </paper-icon-item>
              </paper-listbox>
            </paper-menu-button>
            <div hidden$="[[!user]]">
              <p class="display-name" hidden$="{{!wideLayout}}">[[user.displayName]]</p>
            </div>
          </app-toolbar>
        </app-header>
         </template>
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" selected-attribute="visible" role="main">
          <view-dashboard name="dashboard" route="{{subroute}}" hidden$="[[!authen]]"></view-dashboard>
          <view-setup name="setup" route="{{subroute}}" hidden$="[[!authen]]"></view-setup>
          <view-planning name="planning" route="{{subroute}}" hidden$="[[!authen]]"></view-planning>
          <view-tracking name="tracking" route="{{subroute}}" hidden$="[[!authen]]"></view-tracking>
          <view-settings name="settings" route="{{subroute}}" hidden$="[[!authen]]"></view-settings>
          <view-404 name="404" route="{{subroute}}"></view-404>
          <view-login name="login" route="{{subroute}}" hidden$="[[authen]]"></view-login>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    class ViewIndex extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior, Polymer.AppLanguageBehavior], Polymer.Element) {
      static get is() { return 'view-index'; }
      static get properties() {
        return {
          language: {
          type: Object,
          notify: true,
          value() {
            if(localStorage.getItem("lang") != null) {
              return localStorage.getItem("lang");
            } 
            else if(localStorage.getItem("lang") == null) {
              return "en";
            } 
            else {
              return this.language;
            }  
          }
         },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          authen: {
          type: Boolean,
          notify: true
         },
          wideLayout: {
          type: Boolean,
          value: false,
          observer: '_onLayoutChange',
        },
          notification: Boolean,
          user: Object,
          statusKnown: Object,
          metadata: Object,
          rootPattern: String,
          routeData: Object,
          subroute: String,
          route: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      attached() {
        super.attached();
        this.loadResources(this.resolveUrl('../data/locales.json'));
        if (localStorage.getItem("authen") === false) {
          this.set('route.path', 'login');
        } 
        if (!this.user) {
          this.set('route.path', 'login');
        } 
        if (localStorage.getItem("authen") === true && this.route.path == '/login') {
          this.set('route.path', '/');
          console.log('must route');
        }
      }
      _onLayoutChange(wide) {
        const drawer = this.$.drawer;
        if (wide && drawer.opened) drawer.opened = false;
      }

      _routePageChanged(page) {
        if (page === undefined) return;
         // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
        
        this.page = page || 'dashboard';
      }

      _pageChanged(page) {
        let resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = '404';
      }

      // Signout Action
      _logout() {
        this.$.auth.signOut()
          .then(() => {
            this.authen = false;
            this.set('route.path', 'login');
            console.info("Logout successful");
          })
          .catch((error) => {
            console.info("%cAuthenticate Failed: " + error.code, "color: crimson;");
            alert("Authenticate Failed: " + error.message + " Please try again.");
          });
      }

      // Redirect to Register page
      _register() {
        this.page = 'register';
        this.set('route.path', 'register');
      }
      /*
               <form on-submit="signInWithEmailAndPassword">
                <input value="{{email::input}}" type="email" placeholder="Email">
                <input value="{{password::input}}" type="password" placeholder="Password">
                <button type="button" on-tap="createUserWithEmailAndPassword">Sign Up</button>
              </form>
      */

    }
    const config = {
      apiKey: "AIzaSyAPkuFs7jRmku7qiNGUkLk0nmtQCy0s3M0",
      authDomain: "smart-mes.firebaseapp.com",
      databaseURL: "https://smart-mes.firebaseio.com",
      storageBucket: "smart-mes.appspot.com",
      messagingSenderId: "253401775445",
    };
    firebase.initializeApp(config);
    window.customElements.define(ViewIndex.is, ViewIndex);
  </script>
</dom-module>
