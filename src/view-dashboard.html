<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="app-language-behavior.html">
<link rel="import" href="dashboard/view-dashboard-overview.html">
<link rel="import" href="dashboard/view-dashboard-notification.html">
<link rel="import" href="dashboard/view-dashboard-statistic.html">
<dom-module id="view-dashboard">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 3;
        --app-grid-item-height: 50%;
      }
    </style>
    <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
    <app-header-layout fullbleed has-scrolling-region class="subheader-layout">
      <app-header fixed shadow>
        <app-toolbar role="toolbar" sticky class="tabs-bar">
          <paper-tabs selected="{{tabs}}" attr-for-selected="name" sticky bottom-item autoselect role="navigation" noink>
            <template is="dom-repeat" items="{{submenus}}">
              <paper-tab role="tab" name$="{{item.view}}">
                <paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button><span class="tab-title">{{localize(item.title)}}</span></paper-tab>
            </template>
          </paper-tabs>
        </app-toolbar>
      </app-header>
      <iron-pages selected="[[tabs]]" attr-for-selected="name" role="main">
        <view-dashboard-overview name="overview"></view-dashboard-overview>
        <view-dashboard-notification name="notification"></view-dashboard-notification>
        <view-dashboard-statistic name="statistic"></view-dashboard-statistic>
      </iron-pages>
    </app-header-layout>
  </template>
  <script>
    class ViewDashboard extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() {  return 'view-dashboard'; }

      static get properties() {
        return {
          tabs: {
            type: String,
            reflectToAttribute: true,
            observer: '_tabsChanged',
            value: 'overview'
          },
          submenus: {
            type: Array,
            value() {
              return [{
                  'title': 'overview',
                  'view': 'overview',
                  'icon': 'vaadin:grid-small'
                },
                {
                  'title': 'notification',
                  'view': 'notification',
                  'icon': 'vaadin:bell-o'
                },
                {
                  'title': 'statistics',
                  'view': 'statistic',
                  'icon': 'vaadin:chart'
                }
              ];
            }
          }
        };
      }
      
      attached() {
        super.attached();
        this.loadResources(this.resolveUrl('../data/locales.json'));
      }

      _tabsChanged(tabs) {
        let resolvedTabsUrl = this.resolveUrl('dashboard/view-dashboard-' + tabs + '.html');
        Polymer.importHref(resolvedTabsUrl, null, null, true);
      }
    }
    window.customElements.define(ViewDashboard.is, ViewDashboard);
  </script>
</dom-module>
